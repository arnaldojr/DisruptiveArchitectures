name: ci
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      # pip install mkdocs-material #
      - run: | 
          pip install -r requirements.txt
          pip install mkdocs-minify-plugin>=0.2
       # deploy
      - run: |
          mkdocs gh-deploy --force
          mkdocs --version

